{% extends 'base.html' %}
{% block content %}
<br>
<script>
        $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
    });
</script>
<div class="container">
         <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
        <div style="width: 280px">
        <h4 style='padding-left: 5px'>{{course.course_title}}1234</h4>
        <hr class='hr-line'/>
        </div>
        {% if messages %}
          <ul class="messages">
        {% for message in messages %}
             <li><div class="alert-inherit alert-success" role="alert">{{ message }}</div></li>
        {% endfor %}
          </ul> 
        {% endif %}
    <form action="/teacher/classroom/add_class", method="post", id=''> {% csrf_token %}
        <div class="input-group mb-3" style='width:400px' >
          
        <div>
        <div class="input-group-prepend">
          <label class="btn btn-info" for='description' >Course Title/Alias</label>
        </div>
          <textarea class="form-control" style='width:350px' name='description' id="" rows="1" cols='40' placeholder="e.g. Biology Class A" data-toggle="popover" title="" data-content="For your reference only"required></textarea>
        
          <button class="btn btn-info" >Time Slot &nbsp&nbsp&nbsp</button></div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="Spring" Checked>
            <label class="form-check-label" for="">8:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="9:00 AM">
            <label class="form-check-label" for="">9:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="10:00 AM">
            <label class="form-check-label" for="">10:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="11:00 AM">
            <label class="form-check-label" for="">11:00 AM</label>
          </div> 
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="1:00 PM">
            <label class="form-check-label" for="">1:00 PM</label>
          </div> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="2:00 PM">
            <label class="form-check-label" for="">2:00 PM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="3:00 PM">
            <label class="form-check-label" for="">3:00 PM</label>
          </div>
    
        <div class="input-group mb-3" style='width:350px' >
          <div class="input-group-prepend">
            <button class="btn btn-info" >Room Number &nbsp&nbsp</button>
          </div>
            <input type="text" class="form-control" name='year'id="" maxlength="4" placeholder="e.g. 2020" data-toggle="popover" title="" data-content="4 digit Year" required>
        
        </div>
        
                <!--warper remove width 100%-->
        
          <label class="btn btn-info" for='description' >Course Description</label>
        
          <textarea class="form-control" style='width:350px' name='description' id="" rows="4" cols='40' placeholder="e.g. Summer 2018 Biology 1100 Mrs Gloria" data-toggle="popover" title="" data-content="Briefly describe your Course"required></textarea>
           <br>
            <input class="btn btn-md btn-success" type="submit" id="login" value="Add Class">
    </div>
    </form>

{% endblock %}
