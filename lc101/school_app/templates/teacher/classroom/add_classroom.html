{% extends 'base.html' %}
{% block content %}
<br>
<script>
        $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
    });
</script>
<div class="container">
         <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
        <h3 style='padding-left: 5px'></h3>
        <div style="width: 350px">
        <h4 style='padding-left: 5px'>Create additional class below:</h4>
        <hr class='hr-line'/>
        <h5 style='padding-left: 5px'>Course: {{course.course_title}}</h5>
        <hr class='hr-line'/> <br>
        </div>
        {% if messages %}
          <ul class="messages">
        {% for message in messages %}
             <li><div class="alert-inherit alert-success" role="alert">{{ message }}</div></li>
        {% endfor %}
          </ul> 
        {% endif %}
    <form action="/teacher/classroom/add_classroom", method="post", id=''> {% csrf_token %}
      <input type="hidden" name="course_id" value='{{course.id}}'/>
        <div class="input-group mb-3" style='width:400px' >
        <div>
        <div class="input-group-prepend">
          <label class="btn btn-info" for='' >Course Title/Alias</label>
        </div>
          <textarea class="form-control" style='width:365px' name='course_title' id="" rows="1" cols='40' placeholder="ex. {{course.course_title}} Class A" data-toggle="popover" title="" data-content="For your reference only"required></textarea>
          
          <button class="btn btn-info" >Time Slot &nbsp&nbsp&nbsp</button></div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="Spring" Checked>
            <label class="form-check-label" for="">8:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="9:00 AM">
            <label class="form-check-label" for="">9:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="10:00 AM">
            <label class="form-check-label" for="">10:00 AM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="11:00 AM">
            <label class="form-check-label" for="">11:00 AM</label>
          </div> 
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="1:00 PM">
            <label class="form-check-label" for="">1:00 PM</label>
          </div> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="2:00 PM">
            <label class="form-check-label" for="">2:00 PM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" id="" value="3:00 PM">
            <label class="form-check-label" for="">3:00 PM</label>
          </div>
        <hr/>
        <div class="input-group mb-3" style='width:365px' >
          <div class="input-group-prepend">
            <button class="btn btn-info" >Room Number &nbsp&nbsp</button>
          </div>
            <input type="text" class="form-control" name='room_number'id="" maxlength="10" placeholder="Room #" data-toggle="popover" title="" data-content='Where you do your lecture' required>
        </div>
        <div>
          <label class="btn btn-info" for='description' >Course Description</label>
          <textarea class="form-control" style='width:365px' name='description' id="" rows="3" cols='40' placeholder="e.g. Summer 2018 Biology 1100 Mrs Gloria" data-toggle="popover" title="" data-content="Briefly describe your Course"required></textarea>
          <button style='width:150px' class="btn btn-md btn-success btn-block text-center"><i class="fas fa-chalkboard-teacher"></i> Add Class</button>
        </div>
        </div>
    </form>

{% endblock %}
