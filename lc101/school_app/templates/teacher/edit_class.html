{% extends 'base.html' %}
{% block content %}
<div class='content'>
        <h1 style='padding-left: 10px'>Teacher Console</h1>
        <br>
        {% if edit_class %}
          <h4>Edit Class:</h4>
        {% for class in edit_class %}
          <form action="/teacher/edit_class" method="post"> {% csrf_token %}
            <input name="subject_id" type="hidden" value="{{class.id}}">
          <!--</form> style='background: linear-gradient(to right, #e0eafc, #cfdef3)' class='form-control-inherit'>-->
          <table class="table table-hover table-bordered text-dark table-nonfluid">
            <thead class='table-primary'>
            <tr>
              <th style="width: 20%" scope="col">Day</th>
              <th scope="col">Date</th>
              <th scope="col">Lesson Plan</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">Monday:</th>
              <td style="width: 20%"><input class="form-control black-font" type="date" name='monday_date' required></td>
              <td><textarea class="form-control" style='color:black' name='monday_plan' rows="3" required>{{class.monday_plan}}</textarea></td>
            </tr>
            <tr>
              <th scope="row">Tuesday:</th>
              <td style="width: 20%"><input class="form-control black-font" type="date" name='tuesday_date' required></td>
              <td><textarea class="form-control" style='color:black' name='tuesday_plan' rows="3" required>{{class.tuesday_plan}}</textarea></td>
            </tr>
            <tr>
              <th scope="row">Wednesday:</th>
              <td style="width: 20%"><input class="form-control black-font" type="date" name='wednesday_date' required></td>
              <td><textarea class="form-control" style='color:black' name='wednesday_plan' rows="3" required>{{class.wednesday_plan}}</textarea></td>
            </tr>
            <tr>
              <th scope="row">Thursday:</th>
              <td style="width: 20%"><input class="form-control black-font" type="date" name='thursday_date' required></td>
              <td><textarea class="form-control" style='color:black' name='thursday_plan' rows="3" required>{{class.thursday_plan}}</textarea></td>
            </tr>
            <tr>
              <th scope="row">Friday:</th>
              <td style="width: 20%"><input class="form-control black-font" type="date" name='friday_date' required></td>
              <td><textarea class="form-control" style='color:black' name='friday_plan' rows="3" required>{{class.friday_plan}}</textarea></td>
            </tr>
            </tbody>
          </table>
          <table class="table-hover text-dark">
            <tr>
              <th style="width:200px"scope="row">&ensp;Weekly Agenda:</th>
              <td style="width:300px"><textarea class="form-control" style='color:black' name='weekly_agenda' rows="3" required>{{class.weekly_agenda}}</textarea></td>
            </tr>
          </table>
          <div class="col-xs-6 form-group">
            <button class="btn btn-md btn-primary "><i class="fas fa-pencil-alt"></i> Submit Change</button>
          </div>
          </form>
        {% endfor %}
        {% endif %}
</div>
{% endblock %}
