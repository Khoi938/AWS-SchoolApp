{% extends 'base.html' %}
{% block content %}
<script>
        $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
    });
</script>
<div class='content'>
  <div class="container-fuild form-row" style='width:100%'>
    <div class="col-md-5">
        <div style="width: 280px">
        <h4 style='padding-left: 1px'>{{ edit_course.semester }}, {{ edit_course.year }}</h4>
        <hr class='hr-line'/>
        <h4 style='padding-left: 1px'>{{ edit_course.course_title }} </h4>
        <hr class='hr-line'/>
        <h4 style='padding-left: 1px'>Id: {{edit_course.course_number}}</h4>
        <hr class='hr-line'/>
        <hr class='hr-button-gap'/>
          <a href='{% url "classroom_view" course_id=edit_course.id %}' class="btn btn-sm btn-primary shadow-sm" ><i class="fas fa-step-backward"></i> Cancel &nbsp</a></a>
          <a href='{% url "add_classroom" course_id=edit_course.id %}' class="btn btn-info btn-sm shadow-sm" role="button"><i class="fas fa-plus"></i> New Classroom</a>
        <hr/></div></div>
    <div class="col-md-6">
      <div class='form border border-info rounded pb-4 shadow'>
        <h3 class='ml-3 mt-3'>Edit Course</h3>
        <form action='#' method='post' >{% csrf_token %}
          <div class=''>
            <label>course title</label>
            <input type='text' name='' class='form-control'>
            <label>year</label>
            <select class='form-control' name''>
	<option value="2007">2018</option>
	<option value="2006">2019</option>
	<option value="2005">2020</option>
	</select>
	          <label class='mt-3'>semester: </label>
	          
	          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="semester" id="" value="Spring" Checked>
          <label class="form-check-label" for="">Spring</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="semester" id="" value="Summer">
          <label class="form-check-label" for="">Summer</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="semester" id="" value="Fall">
          <label class="form-check-label" for="">Fall</label>
        </div>
        <br>
        <label>description</label>
        <textarea class='form-control' rows='3'></textarea>
          </div>
          
        </form>
      </div>
        
        </div></div>
</div></div><br>
{% endblock %}
