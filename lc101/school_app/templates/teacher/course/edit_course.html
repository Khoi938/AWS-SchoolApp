{% extends 'base.html' %}
{% block content %}
<script>
        $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
    });
</script>
<div class='content'>
  <div class="container-fuild form-row" style='width:100%'>
    <div class="col-md-5">
        <div style="width: 280px">
        <h4 style='padding-left: 1px'>{{ edit_course.semester }}, {{ edit_course.year }}</h4>
        <hr class='hr-line'/>
        <h4 style='padding-left: 1px'>{{ edit_course.course_title }} </h4>
        <hr class='hr-line'/>
        <h4 style='padding-left: 1px'>Id: {{edit_course.course_number}}</h4>
        <hr class='hr-line'/>
        <hr class='hr-button-gap'/>
          <a href='{% url "classroom_view" course_id=edit_course.id %}' class="btn btn-sm btn-primary shadow-sm" ><i class="fas fa-step-backward"></i> Cancel &nbsp</a></a>
          <a href='{% url "add_classroom" course_id=edit_course.id %}' class="btn btn-info btn-sm shadow-sm" role="button"><i class="fas fa-plus"></i> New Classroom</a>
        <hr/></div></div>
    <div class="col-md-5">
      <div class='form border border-info rounded pb-4 shadow'>
        <h3 class='ml-3 mt-3'>Edit Course</h3>
        
        <form action='{% url "edit_course" %}' method='post' >{% csrf_token %}
          <div class=''>
            <label><big>title</big></label>
            <input type="hidden" name="course_id" value='{{ edit_course.id }}'/>
            <input type='text' name='title' class='form-control' required>
            <label class='mt-1'><big>year</big></label>
            <select class='form-control' name='year' required>
	            <option value="2017">2018</option>
	            <option value="2019">2019</option>
	            <option value="2020">2020</option>
	          </select>
	          <label class='mt-2 mr-2'><big>semester:</big></label>
	          
	       <div class="form-check form-check-inline" >
          <input class="form-check-input" type="radio" name="semester" id="" value="Spring" Checked>
          <label class="form-check-label" for="" {{ spring }}>Spring</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="semester" id="" value="Summer">
          <label class="form-check-label" for="" {{ summer }}>Summer</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="semester" id="" value="Fall">
          <label class="form-check-label" for="" {{ fall }}>Fall</label>
        </div>
        <br>
        <label><big>description</big></label>
        <textarea class='form-control' rows='3' name='description' required></textarea>
        <button style='width:175px' class="btn btn-md btn-success btn-block mt-2 text-center shadow-sm">
          <i class="fas fa-cloud-upload-alt"></i> Submit Changes
        </button>
       </div>
        </form>
      </div>
        
        </div></div>
</div></div><br>
{% endblock %}
