{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
         <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
        <h3>Course Selection Form.</h3>
        <br>
        {% if messages %}
          <ul class="messages">
        {% for message in messages %}
             <li><div class="alert-inherit alert-success" role="alert">{{ message }}</div></li>
        {% endfor %}
          </ul> 
        {% endif %}
    <form action="/teacher/add_class", method="post", id='course_select'> {% csrf_token %}
        <label for="course">Pick Course:</label>
        <select class="selectpicker" data-style="btn-info" name='subject_name'>
            <optgroup label="Mathematic">
            <option value='Algebra 1101'>Algebra 1100</option>
            </optgroup>
            <optgroup label="Life Sciences">
            <option value='Biology 1100'>Biology 1100</option>
            </optgroup>
        </select>

        <div class="form-group">
        <label for="description">Course Description:</label>
        <textarea class="form-control-inherit" name='description' id="" rows="4" cols='40' placeholder="e.g. Mrs Gloria Beginner's Algebra Class A"></textarea>
        </div>
        <div class="col-xs-6 form-group">     
            <input class="btn btn-md btn-success" type="submit" id="login" value="Add Class">
        </div>
    </form>

{% endblock %}
