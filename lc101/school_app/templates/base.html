        <style>
        .navbar{

                    background-color: rgb(252, 249, 249);

            body{background-color: rgb(147, 247, 247);

            form,h1,ul{padding-left: 30px }

            textarea, input {background-color: rgb(243, 245, 247)}
            .form-group .required .control-label:after {
            content:"*";color:red;}
            .form-control-inherit{display:block;padding:.375rem .75rem;font-size:1rem;line-height:1.5;color:#495057;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;border-radius:.25rem;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}
        </style>
        <title>{{top}}</title>
